<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/indexStyle.css') }}">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <ul class="cabecalho__lista">
            <li><a class="cabecalho__lista__link" href={{url_for('principal')}}>Home</a></li>
            <li><a class="cabecalho__lista__link" href={{url_for('about')}}>About us</a></li>
            <li><a class="cabecalho__lista__link" href={{url_for('catalogo')}}>Catalogo</a></li>
           
        </ul>
        <div class="cabecalho__extras">
            <button class="cabecalho__extras__Download button" onclick="">Download</button>
            <button id="changeTheme" class="cabecalho__extras__Cor button">Mudar Tema</button>
        </div>
    </header>
    <main>
        <section>
            <div class="container text-center">
                <h2> Exemplo:  {{ titulo}} </h2>
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Nome</th>
                      <th>Quantidade</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                  {% for produto in catalogo%}
                       <tr>
                            <td>{{produto.nome}}</td>
                            <td>{{produto.quantidade}}</td>
                       </tr>
                  {%endfor%}          
                  
                </tbody>
                </table>
              </div>
            
        </section>
    </main>
    <script>
        document.querySelector("#changeTheme").addEventListener("click", () => {
        document.body.classList.toggle("mudar-tema");
});
</script>
</body>
</html>
